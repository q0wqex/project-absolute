<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Absolute - Downloads</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
      background-size: 300% 300%;
      animation: gradientShift 10s ease infinite;
      color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(30, 41, 59, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      text-align: center;
      max-width: 420px;
      width: 100%;
      backdrop-filter: blur(8px);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      letter-spacing: 1px;
      color: #38bdf8;
      text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
    }

    p {
      margin-bottom: 30px;
      color: #cbd5e1;
    }

    .btn {
      display: block;
      margin: 14px 0;
      padding: 14px;
      background: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 500;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(56,189,248,0.4) 0%, transparent 70%);
      transform: scale(0);
      transition: transform 0.4s ease;
    }

    .btn:hover::before {
      transform: scale(1);
    }

    .btn:hover {
      background: #1d4ed8;
      box-shadow: 0 0 20px rgba(56,189,248,0.6), 0 0 40px rgba(37,99,235,0.4);
      transform: translateY(-2px) scale(1.03);
    }

    .btn:active {
      transform: translateY(1px) scale(0.97);
      box-shadow: 0 0 10px rgba(56,189,248,0.4);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Project Absolute</h1>
    <p>Кликни на кнопку, чтобы начать скачивание</p>
    <a class="btn" href="builds/af.exe" download>af.exe</a>
    <a class="btn" href="builds/Puzzle1.txd" download>Puzzle1.txd</a>
  </div>
</body>
</html>
